<!DOCTYPE html><html><head>
<title>scc-B1F glb-viewer</title>
<!-- 
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
-->
<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
<script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
</head>

<body>
<a-scene id="scene" background="color: #333" renderer="colorManagement: true">
  <!-- 1.2.0 では動かない
    "contact", "egypt", "checkerboard チェッカー", "forest 森チェッカー", "goaland キノコ", "yavapai 砂漠",
    "goldmine 金の棒", "threetowers 塔", "poison 毒毒しい", "arches 岩場",
    "tron チェッカー", "japan 鳥居", "dream 小さいキノコ", "volcano 火山", "starry チェッカー風", "osiris ピラミッド"
  -->
  <a-assets timeout="10000">
    <a-asset-item id="sabae" src="fuwachi2.glb"></a-asset-item>
    <!-- 3Dモデル ティラノサウルス 恐竜 T-REX　無料 https://booth.pm/ja/items/2309013 by pirero -->
  </a-assets>
  <a-entity hoverable grabbable stretchable draggable droppable gltf-model="#sabae" position="0 0 -0" scale="1 1 1" class="glab"></a-entity>
  <!-- 6mの棒 -->
  <!--
  <a-box position="1 3 0" width="0.1" height="6" depth="0.1"></a-box>
  -->
  <a-entity light="type: ambient; color: #FFF"></a-entity>
    <!--<a-plane color="#888" height="300" width="300" rotation="-90 0 0"></a-plane>-->
    <!-- <a-sphere id="sphere" color="#f22"></a-sphere> -->


  <a-entity>
    <a-camera></a-camera>
    <a-entity sphere-collider="objects: .glab" super-hands hand-controls="hand: left"></a-entity>
    <a-entity sphere-collider="objects: .glab" super-hands hand-controls="hand: right"></a-entity>
  </a-entity>
</a-scene>
</body>
</html>
